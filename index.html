<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="main-cnt">
    <header><h1>To Do List Workshop</h1></header>
    <section>

      <div class="sec-top-ctn">
        <div class="title-cnt"><span class="prompt">Add a task and submit</span></div>
        <div class="input-cnt">
          <input type="text" name="task" id="text-input" placeholder="'type in a task'" class="text-input">
          <input type="submit" value="Submit" class="submit-btn">
        </div>
      </div>

      <div class="list-cnt">
        <ul class="task-ul">
      </div>

      </ul>

    </section>
  </div>

</body>
